<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${book}" class="container my-5">
            <div class="row">
               
            <div class="col-md-12">
             
            
            <div class="jumbotron">
            <div class="container my-0">
              <h1 class="display-5">There is no friend as loyal as a book...</h1>
              <p>Please read...</p>
            </div>
          </div>
          
          <form th:action="@{/search}" class="form-inline">

  		<input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="bookName" placeholder="Search by Name" />

  		<button class="btn btn-success mb-3" type="submit">Search</button>
      </form>	
      
                    <div th:case="*">
                        <h2 class="my-5">Books</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>BookName</th>
                                    <th>Type</th>
                                    <th>AutherName</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="Book : ${book}">
                                    <td th:text="${Book.bookId}"></td>
                                    <td th:text="${Book.bookName}"></td>
                                    <td th:text="${Book.bookType}"></td>
                                	<td th:text="${Book.BookAuthor}"></td>
                                   
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/pages/book" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
